<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up now !!</title>
</head>
<body>
    <div class="img-container">
       <div class="logo">Join our elite ranks now</div>
    </div>
    <div class="content">
        <div class="intro">This is not a real hacker group so dont be afraid to join, we mostly do freelance work which is grey hat at the most extreme <br><br> So feel free to join us...</div>
        <div class="details">
            <h3>Les go</h3>
            <form action="#">
                <div class="input">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>

                <div class="input">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>

                <div class="input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="input">
                    <label for="phoneNumber">Phone number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                </div>

                <div class="input">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="input">
                    <label for="confirm">confirm password</label>
                    <input type="password" name="confirm" id="confirm" required> 
                </div>
                
                <button type="submit" class="btn">Create account</button>
            </form>
        </div>
        <div class="sign-in">already have an account? <a href="#">log in here</a></div>
    </div>
</body>
</html>
